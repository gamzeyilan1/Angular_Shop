<h3>Add New Product</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Please enter a product name." #name="ngModel"
           [(ngModel)]="model.name" class="form-control"
           name="name" id="name" [required]="true">
  </div>
  <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Product name is required.</div>
  <br>

  <div class="form-group">
    <input type="text" placeholder="Please enter description." #description="ngModel"
           [(ngModel)]="model.description" class="form-control"
           name="name" id="description" [required]="true">
  </div>
  <div *ngIf="description.invalid && description.dirty" class="alert alert-danger">Product description is required.
  </div>
  <br>

  <div class="form-group">
    <input type="text" placeholder="Please enter the product image." #imageUrl="ngModel"
           [(ngModel)]="model.imageUrl" class="form-control"
           name="name" id="image" [required]="true">
  </div>
  <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">Product image is required.</div>
  <br>
  <div class="form-group">
    <input type="text" placeholder="Please enter the price." #price="ngModel"
           [(ngModel)]="model.price" class="form-control"
           name="name" id="price" [required]="true">
  </div>
  <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">Price is required.
  </div>
  <br>


</form>
