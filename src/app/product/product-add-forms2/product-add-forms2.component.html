<h3> Add new Product - Reactive!</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
  <div>
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['name'].hasError('required') && productAddForm.controls['name'].dirty" > Product name is required. </div>
  </div>
  <br>

  <div>
    <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Product Description">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['description'].hasError('required') && productAddForm.controls['description'].dirty" > Product name is required. </div>
  </div>
  <br>

  <div>
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Product Image">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['imageUrl'].hasError('required') && productAddForm.controls['imageUrl'].dirty" > Product name is required. </div>
  </div>
  <br>

  <div>
    <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Product Price">
    <div class="alert alert-danger" *ngIf="productAddForm.controls['price'].hasError('required') && productAddForm.controls['price'].dirty" > Product price is required. </div>
  </div>
  <br>

  <div class="form-group">
    <select class="form-control" formControlName="categoryId"
            required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.controls['categoryId'].touched && productAddForm.controls['categoryId'].hasError('required')" class="alert alert-danger">A category must be selected.</div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>


</form>
